<extend name="Public:common" />
<block name="content">
	<div class="am-cf am-padding">
		<div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">客户案例管理</strong> / <small>新增</small></div>
	</div>
	<form class="am-form" action="{: U('add')}" method="POST" enctype="multipart/form-data" >
		<div class="am-g am-margin-top">
			<div class="am-u-sm-4 am-u-md-2 am-text-right">站点名称</div>
			<div class="am-u-sm-8 am-u-md-4">
				<input type="text" class="am-input-sm" name="sitename">
			</div>
			<div class="am-hide-sm-only am-u-md-6"></div>
		</div>

		<div class="am-g am-margin-top">
			<div class="am-u-sm-4 am-u-md-2 am-text-right">站点地址</div>
			<div class="am-u-sm-8 am-u-md-4 am-u-end col-end">
				<input type="text" class="am-input-sm" name="siteurl">
			</div>
		</div>

		<div class="am-g am-margin-top">
			<div class="am-u-sm-4 am-u-md-2 am-text-right">站点图片</div>
			<div class="am-u-sm-8 am-u-md-4 am-u-end col-end">
				<input type="file" class="am-input-sm" name="siteimg" accept="image/jpeg,image/png,image/gif">
			</div>
		</div>


		<div class="am-g am-margin-top">
			<div class="am-u-sm-4 am-u-md-2 am-text-right">状态</div>
			<div class="am-u-sm-8 am-u-md-4">
				<select data-am-selected="{btnSize: 'sm'}" name="status">
					<option value="1" selected="selected">启用</option>
					<option value="0">禁用</option>
				</select>
			</div>
			<div class="am-hide-sm-only am-u-md-6">*必填</div>
		</div>



		<div class="am-g am-margin-top">
			<div class="am-u-sm-4 am-u-md-2 am-text-right">　
			</div>
			<div class="am-u-sm-8 am-u-md-4">
				<button type="submit" class="am-btn am-btn-primary am-btn-xs">提交保存</button>
			</div>
			<div class="am-hide-sm-only am-u-md-6">　</div>
		</div>
		<div class="am-g am-margin-top">
			<p>　</p>
			<p>　</p>
			<p>　</p>
			<p>　</p>
			<p>　</p>
		</div>
	</form>
</block>
